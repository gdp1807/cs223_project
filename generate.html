<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>LazyAI</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/generate_style.css" rel="stylesheet">
    <link href="css/common_style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar">
      <a class="navbar-brand" href="home.html">
        <div class="fa fa-home"></div>
      </a>
    </nav>
    <div class="jumbotron header">
    <h1>Specify your model</h1>
    </div>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="false">
      <ol class="carousel-indicators" id="layers">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active" id="0">
          <div class="container layer-container">
            <div class="jumbotron layer-jumbotron col-md-3 first" id="0.1">
              <div class="form-group">
                <select class="form-control layer_types">
                  <option selected="selected" value="javascript:void(0)" class="dropdown-item">Select layer</option>
                  <option>Dense</option>
                  <option>2D Conv</option>
                  <option>3D Conv</option>
                  <option>LSTM</option>
                </select>
                <br>
                <input type="number" class="form-control nodes" placeholder="8">
              </div>
            </div>
            <div class="jumbotron layer-jumbotron col-md-3" id="0.2">
              <div class="form-group">
                <select class="form-control layer_types">
                  <option selected="selected" value="javascript:void(0)" class="dropdown-item">Select layer</option>
                  <option>Dense</option>
                  <option>2D Conv</option>
                  <option>3D Conv</option>
                  <option>LSTM</option>
                </select>
                <br>
                <input type="number" class="form-control nodes" placeholder="8">
              </div>
            </div>
            <div class="jumbotron layer-jumbotron col-md-3" id = "0.3">
              <div class="form-group">
                <select class="form-control layer_types">
                  <option selected="selected" value="javascript:void(0)" class="dropdown-item">Select layer</option>
                  <option>Dense</option>
                  <option>2D Conv</option>
                  <option>3D Conv</option>
                  <option>LSTM</option>
                </select>
                <br>
                <input type="number" class="form-control nodes" placeholder="8">
              </div>
            </div>
            <div class="jumbotron layer-jumbotron col-md-3" id = "0.4">
              <div class="form-group">
                <select class="form-control layer_types">
                  <option selected="selected" value="javascript:void(0)" class="dropdown-item">Select layer</option>
                  <option>Dense</option>
                  <option>2D Conv</option>
                  <option>3D Conv</option>
                  <option>LSTM</option>
                </select>
                <br>
                <input type="number" class="form-control nodes" placeholder="8">
              </div>
            </div>
          </div>
      </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <option class="carousel-control-prev-icon directors" aria-hidden="true"></option>
          <option class="sr-only">Previous</option>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <option class="carousel-control-next-icon directors" aria-hidden="true"></option>
          <option class="sr-only">Next</option>
        </a>
      </div>
  </div>
  <div class="jumbotron control-jumbotron">
    <div class="container">
        <div class="btn-green">Submit Model</div>
    </div>
    <div class="fa fa-plus" onclick="duplicate()"></div>
    <div class="fa fa-question-circle" onclick="show()"></div>
  </div>
  <div class="jumbotron" id="help">
    >> Select the layer.<br>
    >> Enter the number of nodes in that layer.<br>
    >> Use the plus icon at the bottom right corner to
    add more layers.<br>
    >> We support only two frameworks, Keras and Tensorflow.
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="js/generate_js.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
  </body>
</html>
